<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table border="1">
            <!--Это будет первый ряд таблицы:-->
            <tr>
                <td>0</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            
            <!--Это будет второй ряд таблицы:-->
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            
            <!--Это будет третий ряд таблицы:-->
            <tr>
                <td>a</td>
                <td>b</td>
                <td>c</td>
                <td>d</td>
                <td>e</td>
            </tr>
        </table>
    </div>
    <div>
        <table border="1" width="400" height="300">
            <!--Это будет первый ряд таблицы:-->
            <tr>
                <td>0</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            
            <!--Это будет второй ряд таблицы:-->
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            
            <!--Это будет третий ряд таблицы:-->
            <tr>
                <td>a</td>
                <td>b</td>
                <td>c</td>
                <td>d</td>
                <td>e</td>
            </tr>
        </table>
    </div>
    <div>
        <table border="1" width="300">
            <!--Это будет первый ряд таблицы:-->
            <tr>
                <td><b>Имя</b></td>
                <td><b>Фамилия</b></td>
                <td><b>Зарплата</b></td>
            </tr>
            
            <!--Это будет второй ряд таблицы:-->
            <tr>
                <td>Иван</td>
                <td>Иванов</td>
                <td>200$</td>
            </tr>
            
            <!--Это будет третий ряд таблицы:-->
            <tr>
                <td>Николай</td>
                <td>Петров</td>
                <td>300$</td>
            </tr>
            <tr>
                <td>Владимир</td>
                <td>Сидоров</td>
                <td>400$</td>
            </tr>
        </table>
    </div>
</body>
</html>
