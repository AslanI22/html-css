<!DOCTYPE HTML>
<html>
  <head>
  <meta charset="utf-8">
  <title>Селекторы атрибутов</title>
  <style>
   Q {
    font-style: italic; /* Курсивное начертание */
    quotes: "\00AB" "\00BB"; /* Меняем вид кавычек в цитате */
   }
   Q[title] {
    color: maroon; /* Цвет текста */
   }
  </style>
 </head>
 <body>

  <p>Теория гласит: <q title>Если тренироваться и следить за питанием, то увидишь результат.</q>, сила: 
  <q title="Ванпанчмен">спокойствие</q>.</p>

 </body>
</html>
